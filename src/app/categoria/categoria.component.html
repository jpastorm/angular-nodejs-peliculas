<div class="container">
	<div class="row">
		<div class="col-md-8 mt-4">
			<div class="card">
				<div class="card-body">
					<div class="card-title">
						<p *ngIf="selectedGenre.gen_id ==0">Inserte una nueva categoria</p>
						<p *ngIf="selectedGenre.gen_id !==0">Actualizando Categoria</p>
							<div class="form-group">
								<input type="text" [(ngModel)]="selectedGenre.gen_title" placeholder="Inserte una descripcion" class="form-control" *ngIf="selectedGenre.gen_id ==0">
								<input type="text" [(ngModel)]="selectedGenre.gen_title" placeholder="Inserte una descripcion" class="form-control" *ngIf="selectedGenre.gen_id !==0" (blur)="updateGenreId(selectedGenre.gen_id)" (keyup.enter)="updateGenreId(selectedGenre.gen_id)">
							</div>
							<button (click)="addGenres()" class="btn btn-primary"  *ngIf="selectedGenre.gen_id ==0">Insertar</button>
							<button (click)="nuevo()" class="btn btn-primary"  *ngIf="selectedGenre.gen_id !==0">Nuevo</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4 mt-4">
			<ul class="list-group">
				<li *ngFor="let genrer of lstGenres" class="list-group-item list-group-item-action d-flex align-items-center"
				(click)="selectgenre(genrer)"
				[class.active]="genrer==selectedGenre"
				>
					<span class="badge badge-primary">{{genrer.gen_id}}</span> {{genrer.gen_title}}<button (click)="deleteGenrer(genrer.gen_id)" class="btn btn-danger ml-auto">Delete</button>
				</li>
			</ul>
		</div>
	</div>
</div>
